<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/stylesheets/main.min.css" media="screen" title="no title" charset="utf-8">
</head>

<body>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 290 290" x="0px" xml:space="preserve" y="0px" style="display:none;">
    <symbol id="menu" viewBox="0 0 290 290">
      <rect height="70" width="70" y="220" />
      <rect height="70" width="70" y="110" />
      <rect height="70" width="70" />
      <rect height="70" width="70" x="110" y="220" />
      <rect height="70" width="70" x="110" y="110" />
      <rect height="70" width="70" x="110" />
      <rect height="70" width="70" x="220" y="220" />
      <rect height="70" width="70" x="220" y="110" />
      <rect height="70" width="70" x="220" />
    </symbol>
  </svg>

  <div class="container">
    <button class="map-overlay-toggle map-overlay-toggle--open">
      <svg class="map-overlay-toggle__icon map-overlay-toggle__icon--default" viewBox="0 0 100 125">
        <use class="menu" xlink:href="#menu" x="0" y="0" />
      </svg>

      <svg class="map-overlay-toggle__icon map-overlay-toggle__icon--active" viewBox="0 0 100 125">
        <use class="menu" xlink:href="#menu" x="0" y="0" />
      </svg>
    </button>
    <div class="map-overlay">
      <div class="map-overlay__search">
        <input type="text" id="input" class="map-overlay__input">
        <select name="year" class="map-overlay__year-select"></select>
        <select name="month" class="map-overlay__month-select"></select>
        <button type="button" class="map-overlay__button">Search</button>
      </div>
      <div class="map-overlay__police-data"></div>
    </div>

    <div class="map"></div>
  </div>

  <!-- marker icon <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
  <!-- MENU ICON  <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
  <script type="text/javascript">
    if (document.body.classList === undefined) {
      var $msg = document.createElement("DIV");
      $msg.id = "error-message";
      $msg.innerText = "Please update your browser to view / use this correctly";
      document.body.appendChild($msg);
    }
    //window.debug = true; //enable for dev locally
  </script>
  <script type="text/javascript" src="/js/main.min.js"></script>
</body>

</html>
